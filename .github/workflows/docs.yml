name: generate-docs

on:
  push:
    branches:
      - master
env:
  SITE_DIR: "gh-pages"
jobs:
  process-single-adoc:
    name: "Generate adoc file for single page"
    runs-on: ubuntu-latest
    steps:
      - name: Generate single page
        id: single-adoc-generator
        uses: kmacedovarela/single-adoc-generator-action@v1
        with:
          file-to-process: 'documentation/modules/ROOT/pages/single-page-pre.adoc'
          generated-file-path: '/'
      # Use the output from the `hello` step
      - name: Processed adoc file
        run: echo "A new file was generated -> ${{ steps.single-adoc-generator.outputs.generated-file }}"

  build_site:
    name: "Build site with Antora"
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: "Generate site using antora site action"
        uses: kameshsampath/antora-site-action@master
        with:
          antora_playbook: site.yml
      - name: "Upload generated site"
        uses: actions/upload-artifact@v1.0.0
        with:
          name: site
          path: "${{ github.workspace }}/${{ env.SITE_DIR }}"
  deploy_site:
    runs-on: [ubuntu-latest]
    needs: [build_site]
    name: "Deploy GitHub Pages"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Download generated site
        uses: actions/download-artifact@v1
        with:
          name: site
          path: "${{ github.workspace }}/${{ env.SITE_DIR }}"
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@3.2.1
        with:
          # ACCESS_TOKEN: # optional
          GITHUB_TOKEN: "${{ github.token}}"
          FOLDER: "${{ env.SITE_DIR }}"
          BRANCH: "gh-pages"
          COMMIT_MESSAGE: "[CI] Publish Documentation for ${{ github.sha }}"
